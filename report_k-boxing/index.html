<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="plugins/echarts3.0.min.js"></script>
    <script src="plugins/echarts-gl.min.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/china.js"></script>
    <!-- <script src="tool.js"></script> -->
    <title>劲霸男装</title>
    <style>
        .jump{
            position: fixed;
            left:40%;
            top:30px;
            z-index: 111111;
        }
        .jump input{
            width:60px;
            margin:0 10px;
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="swiper-container" id="gallery" style="display:none">
            <div class="swiper-wrapper">

            </div>
            <div class="swiper-pagination"></div>

        </div>
    </div>
    <div class="cover">
        <div class="sk-spinner sk-spinner-fading-circle">
            <div class="sk-circle1 sk-circle"></div>
            <div class="sk-circle2 sk-circle"></div>
            <div class="sk-circle3 sk-circle"></div>
            <div class="sk-circle4 sk-circle"></div>
            <div class="sk-circle5 sk-circle"></div>
            <div class="sk-circle6 sk-circle"></div>
            <div class="sk-circle7 sk-circle"></div>
            <div class="sk-circle8 sk-circle"></div>
            <div class="sk-circle9 sk-circle"></div>
            <div class="sk-circle10 sk-circle"></div>
            <div class="sk-circle11 sk-circle"></div>
            <div class="sk-circle12 sk-circle"></div>
        </div>
    </div>
    <div class="jump">
        <label>跳转到第<input type="text">页</label>
    </div>
    <script>
       var vW=$('.cover').width();
        var vH=$('.cover').height();
    </script>
    <script>
       

        for (var i = 1; i <= 12; i++) {
            var script = document.createElement('script');
            script.src = 'pages/page' + i + '.js';
            $('body').append(script);
        }
    </script>
    <script src="js/configHtml.js"></script>
    <script src="js/renderHtml.js"></script>
    <script src="js/imgLoad.js"></script>
    <script src="js/setImgSize.js"></script>
    <script>
         function hidePages(start, end) {
            $('.swiper-slide').each(function (e, i) {
                if (e >= start && e <= end) {
                    $(this).hide();
                }
            })
        }
        // hidePages(0,82);
    </script>


</body>

</html>
