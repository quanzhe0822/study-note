<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <title>Document</title>
    <style>
        .province,
        .city {
            display: inline-block;
        }

        span {
            display: inline-block;
        }

        .check {
            width: 15px;
            height: 15px;
            border: 1px solid #222;
        }

        .active .check {
            background-color: #222;
        }

        .city-box {
            display: none;
        }

        .city-container .open {
            display: block;
        }

        .province-box .open .province-name {
            color: red;
        }
    </style>
</head>

<body>
    <div class="all" data-selected=0>
        <span class="check all-check"></span>
        <span class="province-name">全选</span>
    </div>
    <div class="province-box">
        <div class="province" data-value="beijing" data-municipality=true data-selected=0 data-open=0>

            <span class="province-name">北京</span>
        </div>
        <div class="province" data-value="shanghai" data-municipality=true data-selected=0 data-open=0>

        <div class="province" data-value="jilin" data-selected=0 data-open=0>

    </div>
    <div class="city-container">
        <div class="city-box" data-province="jilin">
            <div class="city" data-province="jilin" data-value="yanbian" data-selected=0>
                <span class="check city-check"></span>
                <span>延边</span>
            </div>
            <div class="city" data-province="jilin" data-value="changchun" data-selected=0>
                <span class="check city-check"></span>
                <span>长春</span>
            </div>
            <div class="city" data-province="jilin" data-value="siping" data-selected=0>
                <span class="check city-check"></span>
                <span>四平</span>
            </div>
        </div>
        <div class="city-box" data-province="liaoning">
            <div class="city" data-province="liaoning" data-value="shenyang" data-selected=0>

                <span>沈阳</span>
            </div>
            <div class="city" data-province="liaoning" data-value="panjin" data-selected=0>

                <span>盘锦</span>
            </div>
            <div class="city" data-province="liaoning" data-value="dalian" data-selected=0>
                <span class="check city-check"></span>
                <span>大连</span>
            </div>
        </div>
        <div class="city-box" data-province="heilongjiang">
            <div class="city" data-province="heilongjiang" data-value="mudanjiang" data-selected=0>
                <span class="check city-check"></span>
                <span>牡丹江</span>
            </div>
            <div class="city" data-province="heilongjiang" data-value="haerbin" data-selected=0>
                <span class="check city-check"></span>
                <span>哈尔滨</span>
            </div>
            <div class="city" data-province="heilongjiang" data-value="jixi" data-selected=0>
                <span class="check city-check"></span>
                <span>鸡西</span>
            </div>
        </div>
        <div class="show"></div>


    </div>
