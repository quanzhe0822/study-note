<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
	/*消除魔术字符串*/

	const shapeType = {
		triangle: Symbol()
	};

	function getArea(shape, options) {
		let area = 0;
		switch (shape) {
			case shapeType.triangle:
				area = .5 * options.width * options.height;
		}
		return area;
	}

	getArea(shapeType.triangle, {width: 100, height: 100});
</script>
</body>
</html>
